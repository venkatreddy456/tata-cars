<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tata Motors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #004b8d;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <img src="tataimages/tata-logo.png" alt="Tata Motors Logo">
        <h1>Welcome to TATA Motors</h1>
        <p>Explore our latest car models</p>
    </header>

 <section class="login-form">
        <h2>Customer Login</h2>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

   <section class="gallery">
    <img src="tataimages/tata1.png" alt="Tata Car 1">
    <img src="tataimages/tata2.png" alt="Tata Car 2">
    <img src="tataimages/tata3.png" alt="Tata Car 3">
    <img src="tataimages/tata4.png" alt="Tata Car 4">
</section>

    <footer>
        <p>&copy; 2025 Tata Motors. All rights reserved.</p>
    </footer>

</body>
</html>
